        <div id="dh11">
            <div id="hamburguesa">
                <nav class="navbar">

                      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" ><span class="navbar-toggler border-0"><img id="menuImg" src="./img/menu-4-xxl.png" alt="menu"></span></button>
                      <p class="navbar-brand">Menu</p>

                      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">

                        </div>
                        <div class="offcanvas-body">
                          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html" @click="postCerrar"><img class="navImg" src="./img/external-logout-social-media-sbts2018-outline-sbts2018.png" alt="cerrar"> Cerrar Sesion</a>
                            </li>
                            
                          </ul>
                        </div>
                      </div>
                    </div>
                </nav>
            </div>

            <div id="dh2">
                <a href="./cards.html"><img src="./img/bank-cards--v1.png" alt="tarjetas"></a>
                <p>Tarjetas</p>
            </div>
            <div id="dh3">
                <a href="./index.html" @click="postCerrar"><img src="./img/external-logout-social-media-sbts2018-outline-sbts2018.png" alt="cerrar"></a>
                <p>Cerrar Sesion</p>
            </div>
        </div>


        <div id="d1">
            <h2 id="tTarjeta">Crear Una Tarjeta</h2>
            <div id="dTarjeta">
                <form id="formT" @submit.prevent="postCard()">

                    <div id="f0">
                        <div id="f0-1">
                            <h2>Liberty Bank</h2>
                        </div>
                        <div id="f0-2">
                            <img src="./img/52e06e07244a3590366669665ea540e3-icone-do-circulo-do-banco-3.png" alt="logo">
                        </div>
                    </div>

                    <div id="f1">
                        <p>Tipo:</p>
                        <div id="f1-1">
                            <label for="credito">Credito
                                <input type="radio" id="credito" name="type" value="credito" v-model="type" />
                            </label>
                            <label for="debito">Debito
                                <input type="radio" id="debito" name="type" value="debito" v-model="type" />
                            </label>
                        </div>
                    
                    </div>
                    
                    <div id="f2">
                        <p>Color:</p>
                        <div id="f2-1">
                            <label for="SILVER" id="cS">SILVER
                                <input type="radio" id="SILVER" value="SILVER" v-model="color" name="color" />
                            </label>
                            <label for="GOLD" id="cG">GOLD
                                <input type="radio" id="GOLD" value="GOLD" v-model="color" name="color" />
                            </label>
                            <label for="TITANIUM" id="cT">TITANIUM
                                <input type="radio" id="TITANIUM" value="TITANIUM" v-model="color" name="color" />
                            </label>
                        </div>
                    </div>
                    
                    <div id="f3">
                        <label>
                            <input  type="submit"><!-- -->
                        </label>
                    </div>

                    <div id="f4">
                        <img src="./img/R.png" alt="">
                    </div>

                </form>
            </div>
        </div>


        <footer id="df1">
            <div id="foo1">
                <div><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img src="./img/instagram-new--v2.png" alt="instagram"></a></div>
                <div><a href="https://es-la.facebook.com" target="_blank" rel="noopener noreferrer"><img src="./img/facebook-new.png" alt="facebook"></a></div>
                <div><a href="https://twitter.com/?lang=es" target="_blank" rel="noopener noreferrer"><img src="./img/twitter-circled.png" alt="twitter"></a></div>
                <div><a href="https://www.whatsapp.com" target="_blank" rel="noopener noreferrer"><img src="./img/whatsapp.png" alt="whatsapp"></a></div>
            </div>
            <div id="foo2">
                <h3>Cohort 29</h3>
            </div>
        </footer>
